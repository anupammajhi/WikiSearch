<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main-container">
        <div class='pageHead'>WikiSearch</div>
        <div class="searchBox">
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" id="searchInput" placeholder="Type to Search ...">
                </div>
                <div class="wikiButtons">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-lg" id="submitBtn">Search</button>
                    </div>
                    <div>
                        <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default btn-lg" target="_blank">I'm Feeling Lucky</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="results">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
